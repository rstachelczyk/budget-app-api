databaseChangeLog:
  - changeSet:
      id: 3
      author: Liquibase
      changes:
        - createTable:
            tableName: budgets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: target_amount
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: icon
                  type: varchar(30)

              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
