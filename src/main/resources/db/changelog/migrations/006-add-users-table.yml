databaseChangeLog:
  - changeSet:
      id: 6
      author: Ryan Stachelczyk
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false

              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: is_locked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: failed_attempts
                  type: SMALLINT
                  constraints:
                    defaultValueNumeric: 0
                    nullable: false

              - column:
                  name: locked_at
                  type: DATETIME

              - column:
                  name: is_disabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
